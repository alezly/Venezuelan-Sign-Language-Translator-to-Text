<div class="card h-100 d-flex flex-column sign-capture-bootstrap">
  <div class="card-body d-flex flex-column flex-grow-1 p-0 mt-3">
    <div class="d-flex flex-column justify-content-center align-items-center h-100 w-100">
      <app-sign-camera (translationChanged)="onTranslationChanged($event)"></app-sign-camera>
    </div>
  </div>

  <div class="card-footer d-flex pt-3 pb-0 bg-transparent border-0">
    <button class="btn btn-success btn-sm flex-grow-1 me-2" (click)="activarCamara()">Iniciar</button>
    <button class="btn btn-outline-success btn-sm flex-grow-1" (click)="desactivarCamara()">Detener</button>
  </div>
</div>
